<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Sterowanie karuzelą i klawiaturą</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>

      <div class="container">

          <p>Karta 1</p>
          <div class="karta1 karta child-div">

              <input type="submit" name="status" value="1_C" id="1_C" />

            </div>
            <div>
              <input type="submit" name="status" value="1_B" id="1_B" />

          </div>
        </div>

        <div class="calaKarta">

            <div>

          <p>Karta 4</p>
          <div class="karta4 karta child-div">
            <div>
              <input type="submit" name="status" value="4_C" id="4_C" />

            </div>
            <div>
              <input type="submit" name="status" value="4_B" id="4_B" />
              <input type="submit" name="status" value="4_A" id="4_A" />

          </div>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />

                type="submit"

                type="submit"
                name="status"
                value="0"
                id="0"
                class="klawiaturaPrzyciski"
              />

                type="submit"
                name="status"
                value="#"
                id="#"
                class="klawiaturaPrzyciski"
              />
